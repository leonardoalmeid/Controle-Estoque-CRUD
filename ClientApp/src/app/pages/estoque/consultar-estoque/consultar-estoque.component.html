<div class="title">
  <h1>Estoque: {{nomeEstoque}}</h1>
  <p class="lead">Verifique abaixo os produtos cadastrado em seu estoque.</p>
</div>

<div class="container-fluid justify-content">
  <div class="row justify-content my-3">
    <div class=" table-responsive-sm col-12">

      <table class="table table-hover">
        <thead>
         <tr>
          <th class="text-center">#</th>
          <th class="text-center">Nome</th>
          <th class="text-center">Marca</th>
          <th class="text-center">Categoria</th>
          <th class="text-center">Preço Unitário</th>
          <th class="text-center">Quantidade</th>
          <th class="text-center">Estoque</th>
          <th class="text-center">Ação</th>
         </tr>
        </thead>
        <tbody *ngFor="let produto of produtos; let i = index">
         <tr>
          <th class="text-center" scope="row">{{i+1}}</th>
          <td class="text-center">{{produto.nome}}</td>
          <td class="text-center">{{produto.marca}}</td>
          <td class="text-center">{{produto.categoria}}</td>
          <td class="text-center">{{produto.precoUnitario}}</td>
          <td class="text-center">{{produto.quantidade}}</td>
          <td class="text-center">{{produto.estoque}}</td>
          <td class="text-center">
            <button class="btn btn-outline-danger ml-2 btn-sm" type="button" (click)="removerProdutoEstoque(produto.id)">Remover</button>
          </td>
         </tr>
        </tbody>
       </table>

    </div>
    
  </div>
</div>
